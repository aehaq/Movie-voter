<!doctype html>
<html lang="en">
  <head>
    <title>Movie Voter</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Vote for your Movie</h1>
    </div>
    <div class="container" id="login-box">
      <div id="login"></div>
      <button id="login-submit" class="btn btn-primary"></button>
    </div>
    <div class="container">
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <strong>Movie Wish List</strong>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="movies-here">  </tbody>
            </table>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <strong>Add a Movie</strong>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Name of Movie</label>
                <input type="text" id="name-input" class="form-control">
              </div>
              <div class="form-group">
                <label>IMDB Link or Similar</label>
                <input type="text" id="link-input" class="form-control">
              </div>
              <button id="online-search">Search in movie database</button>
              <button type="submit" class="btn btn-primary" id="submit"> Submit </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/hoodie/client.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
